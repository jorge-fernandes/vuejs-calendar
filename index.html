<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Calendar</title>
    <link rel="icon" href="/public/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/dist/style.css" media="screen" />
</head>
<body>
    <div id="app">
    	<app></app>
	</div>
	<script type="text/javascript">
		var currentDate = new Date();
		var __INITIAL_STATE__ = [
		  { description: 'Mock event 1', date: currentDate.toISOString() },
		  { description: 'Mock event 2', date: new Date(new Date().setDate(currentDate.getDate() + 1)).toISOString() },
		  { description: 'Mock event 3', date: new Date(new Date().setDate(currentDate.getDate() + 2)).toISOString() }
		];
	</script>
    <script src="/dist/web.bundle.js"></script>
</body>
</html>
